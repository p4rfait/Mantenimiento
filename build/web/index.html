<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Contenido principal -->
    <main class="flex-fill container py-5">

        <h1 class="text-center mb-4">Registrar solicitud de mantenimiento</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="save-form" action="RegistrarSolicitud" method="post" class="border p-4 rounded shadow-sm bg-light">
                    <div class="form-group mb-3">
                        <label for="client_name">Nombre de residente:</label>
                        <input type="text" name="client_name" id="client_name" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="apartment_number">Número de departamento:</label>
                        <input type="number" name="apartment_number" id="apartment_number" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="problem_type">Tipo de problema:</label>
                        <select class="form-control" name="problem_type" id="problem_type" required>
                            <option value="Eléctrico">Eléctrico</option>
                            <option value="Plomería">Plomería</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="problem_description">Descripción del problema:</label>
                        <textarea name="problem_description" id="problem_description" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="text-center mt-4">
                        <input type="submit" class="btn btn-primary me-2" value="Enviar Solicitud">
                        <a href="MostrarSolicitudes" class="btn btn-secondary">Ver Solicitudes</a>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer class="text-center py-3 bg-light border-top">
        <small>&copy; 2025 Sistema de Mantenimiento - Desarrollado por Tomás Armando Campos Lopez (CL231461) y Omarvis Innaun Mendoza Portillo (MP192089)</small>
    </footer>

</body>
</html>
