<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mantenimiento</title>
    </head>

    <body class="container" >

        <div id="login">
            <h1 class="text-center text-white pt-5">Mantenimiento</h1>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">

                            <div class="modal-body">
                                <form id="save-form" class="form" action="RegistrarPersona"
                                      method="post">
                                    <h3 class="text-center text-info">Registrar solicitud de mantenimiento</h3>
                                    <div class="form-group">
                                        <label for="nombre" class="text-info">Nomnbre de residente:</label><br>

                                        <input type="text" name="nombre" id="nombre" class="form-
                                               control">

                                    </div>
                                    <div class="form-group">
                                        <label for="edad" class="text-info">Numero de departamento:</label><br>
                                        <input type="number" name="edad" id="edad" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="ocupacion" class="text-info">Tipo de problema:
                                            </label><br>
                                        <select class="form-control" name="ocupacion" id="ocupacion">
                                            <option value="1">Eléctrico</option>
                                            <option value="2">Plomería</option>
                                            <option value="3">otro</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-info">Descripcion de problema:</label><br>
                                        <input type="password" name="password" id="password"
                                               class="form-control">
                                    </div>
                                    <div class="form-group">

                                    </div>
                                    <br>

                                </form>
                            </div>
                            <div class="modal-footer">

                                <input type="submit" name="submit" class="btn btn-info btn-md"
                                       form="save-form" value="Enviar">
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
